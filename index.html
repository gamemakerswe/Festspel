<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festspel 游꿀</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 15px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .menu button {
      width: 90%;
      max-width: 300px;
      background: #ff4d6d;
      color: white;
    }
    .card {
      margin-top: 30px;
      font-size: 22px;
      min-height: 80px;
    }
    .back {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

  <h1>游꿀 Festspel</h1>

  <div class="menu" id="menu">
    <button onclick="startNever()">游꽅 Jag har aldrig</button>
    <button onclick="startTruth()">游댠 Sanning eller konsekvens</button>
    <button onclick="startMostLikely()">游뱂 Vem 칛r mest trolig</button>
  </div>

  <div id="game" style="display:none;">
    <div class="card" id="cardText"></div>
    <button onclick="nextCard()">俱뫮잺 N칛sta</button><br>
    <button class="back" onclick="goBack()">拘勇 Tillbaka</button>
  </div>

  <script>
    const neverHaveIever = [
      "Jag har aldrig skrattat 친t n친got p친 en fest utan att veta varf칬r",
      "Jag har aldrig l친tsats gilla en l친t som alla andra gillade",
      "Jag har aldrig skickat ett meddelande och 친ngrat mig direkt",
      "Jag har aldrig varit vaken hela natten i on칬dan",
      "Jag har aldrig sagt 'jag 칛r p친 v칛g' utan att vara redo"
    ];

    const truthOrDare = [
      "Sanning: Vad 칛r det pinsammaste du gjort p친 en fest?",
      "Sanning: Vem h칛r k칛nner dig b칛st?",
      "Konsekvens: Byt plats med n친gon",
      "Konsekvens: G칬r 10 armh칛vningar eller f칬rs칬k 游땏",
      "Sanning: Vad g칬r dig alltid p친 bra hum칬r?"
    ];

    const mostLikely = [
      "Vem 칛r mest trolig att dansa f칬rst p친 bordet?",
      "Vem 칛r mest trolig att gl칬mma sitt dricksglas?",
      "Vem 칛r mest trolig att skratta 친t en d친lig sk칛mt?",
      "Vem 칛r mest trolig att prata hela natten?",
      "Vem 칛r mest trolig att g칬ra en ov칛ntad karaoke"
    ];

    let currentGame = [];

    function startNever() {
      currentGame = neverHaveIever;
      showGame();
    }

    function startTruth() {
      currentGame = truthOrDare;
      showGame();
    }

    function startMostLikely() {
      currentGame = mostLikely;
      showGame();
    }

    function showGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "block";
      nextCard();
    }

    function nextCard() {
      const random = Math.floor(Math.random() * currentGame.length);
      document.getElementById("cardText").innerText = currentGame[random];
    }

    function goBack() {
      document.getElementById("game").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }
  </script>

</body>
</html>
